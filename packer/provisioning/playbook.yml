---
- hosts: all
  become: true
  roles:
    - role: AnsibleShipyard.ansible-zookeeper
    - {
        role: "ansible-kafka",
        kafka_hosts: ["0.0.0.0"],
        kafka_zookeeper_hosts: ["0.0.0.0"],
        kafka_version: 0.10.1.1,
        kafka_scala_serverion: 2.11
    }
  tasks:
    - name: Create Apache Kafka topic api-definition.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic api-definition

    - name: Create Apache Kafka topic speculative-screenplay.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic speculative-screenplay

    - name: Create Apache Kafka topic greenlit-film.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic greenlit-film

    - name: Create Apache Kafka topic final-script.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic final-script

    - name: Create Apache Kafka topic live-acted-line.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic live-acted-line

    - name: Create Apache Kafka topic film-review.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic film-review

    - name: Create Apache Kafka topic test.
      shell: /usr/local/kafka/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic test
